<script type="text/javascript">
    RED.nodes.registerType('venv-config',{
        category: 'config',
        defaults: {
            venvname: {value:"pyenv", required: true},
            version: {value:""}
        },
        label: function() {
            version = this.version || 'default'
            return this.venvname+":"+version
        },
    })
</script>

<script type="text/html" data-template-name="venv-config">
    <div class="form-row">
        <label for="node-config-input-venvname"><i class="fa fa-folder"></i>venv Name</label>
        <input type="text" id="node-config-input-venvname">
    </div>
    <div class="form-row">
        <label for="node-config-input-version"><i class="fa fa-gear"></i>Version</label>
        <input type="text" id="node-config-input-version">
    </div>
</script>
