<script type="text/html" data-help-name="venv">
  <p>ノード内のPythonのコードを実行することができます。</p>
  <p>
    Node-REDの他のノードからのメッセージは、<code>print(msg['payload'])</code>、<code>print(node['flow']['payload'])</code>、<code>print(node['global']['payload'])</code>のように取得できます。
  </p>
  <h3>連続実行</h3>
  <h4>連続実行が有効でない場合：</h4>
  <p>コードの実行が終了してからメッセージが送られます。</p>
  <h4>連続実行が有効な場合：</h4>
  <p>
    出力があれば順次メッセージが送られます。
    例えばwhile文の出力を順次出力できます。
  </p>
</script>
