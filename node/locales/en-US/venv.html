<script type="text/html" data-help-name="venv">
  <p>You can execute Python code in this node.</p>
  <p>
    You can access Node-RED messages like <code>print(msg['payload'])</code>, <code>print(node['flow']['payload'])</code>, <code>print(node['global']['payload'])</code>.
  </p>
  <h3>Continuous</h3>
  <h4>If Continuous is not enabled:</h4>
  <p>This node sends messages after the code has finished execution.</p>
  <h4>If Continuous is enabled:</h4>
  <p>
    Messages are sent sequentially as output is available. For example, the
    output of a while statement can be sequential.
  </p>
</script>
