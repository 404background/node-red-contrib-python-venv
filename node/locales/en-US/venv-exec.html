<script type="text/html" data-help-name="venv-exec">
  <p>
    You can run the executable in the Scripts or bin folder of the Python
    virtual environment.
  </p>
  <h3>Mode</h3>
  <h4>List Executables:</h4>
  <p>
    A list of executables in the Scripts or bin folder of the Python virtual
    environment is passed.
  </p>
  <p>Specify the name of that file when you execute it.</p>
  <h4>Execute:</h4>
  <p>Execute the executable file. Arguments can also be specified.</p>
